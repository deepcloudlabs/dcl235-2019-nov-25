spring.application.name=customer
## http://localhost:9001/crm/api/v1
server.address=localhost
server.port=9001
server.servlet.context-path=/crm
spring.mvc.servlet.path=/api/v1
# -Dserver.port=9101
#eureka config
eureka.client.service-url.defaultZone=http://localhost:4040/eureka
eureka.instance.lease-expiration-duration-in-seconds=1
eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.hostname=localhost

# swagger-ui:
# http://localhost:9001/crm/api/v1/swagger-ui.html
spring.datasource.url=jdbc:mysql://localhost:3306/crm?useSSL=false
spring.datasource.username=root
spring.datasource.password=Secret_123

#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#datasource
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.min-idle=5
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.max-wait=30000

apiMajorVersion=1
apiMinorVersion=1
apiTimeStamp=1539748037

#mongodb configuration
spring.data.mongodb.uri=mongodb://localhost:27017/crm4
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=crm4